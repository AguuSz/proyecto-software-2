<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<link rel="stylesheet" href="styles.css" />
		<title>Matchmaking</title>
	</head>
	<body>
		<div class="header">
			<!-- Este boton sera luego reemplazado por la imagen del logo -->
			<div class="app-logo">
				<img
					src="https://cdn.discordapp.com/attachments/688516952289050636/1090743461403185182/image.png"
					alt="asd"
					class="logo"
				/>
			</div>

			<div class="header-items">
				<a href="#">
					<button class="header-item white-text">Leaderboard</button>
				</a>
				<a href="#">
					<button class="header-item white-text">Matchmaking</button>
				</a>
				<a href="#">
					<button class="header-item white-text">Profile</button>
				</a>
			</div>
		</div>

		<div class="background">
			<div class="white-text" style="text-align: center">
				<h1>Matchmaking filters</h1>
				<p>Find a lobby that suits you</p>
			</div>
			<form action="" class="filters">
				<div class="form-item">
					<label for="platform">Platform</label>
					<select name="platform" id="platform">
						<option value="pc">PC</option>
						<option value="ps4">PS4</option>
						<option value="xbox">XBOX</option>
					</select>
				</div>

				<div class="form-item">
					<label for="rank">Rank</label>
					<select name="rank" id="rank">
						<option value="bronze">Bronze</option>
						<option value="silver">Silver</option>
						<option value="gold">Gold</option>
						<option value="platinum">Platinum</option>
						<option value="diamond">Diamond</option>
						<option value="champion">Champion</option>
						<option value="grand-champion">Grand Champion</option>
					</select>
				</div>

				<div class="form-item">
					<label for="division">Division</label>
					<select name="division" id="division">
						<option value="1">I</option>
						<option value="2">II</option>
						<option value="3">III</option>
						<option value="4">IV</option>
					</select>
				</div>

				<div class="form-item">
					<label for="region">Region</label>
					<select name="region" id="region">
						<option value="eu">EU</option>
						<option value="na">NA</option>
						<option value="sa">SA</option>
						<option value="oce">OCE</option>
						<option value="asia">ASIA</option>
					</select>
				</div>

				<div class="form-item">
					<label for="mmr">MMR</label>
					<input type="number" name="mmr" id="mmr" />
				</div>

				<div class="form-item">
					<label for="language">Language</label>
					<select name="language" id="language">
						<option value="english">English</option>
						<option value="spanish">Spanish</option>
						<option value="french">French</option>
						<option value="german">German</option>
						<option value="portuguese">Portuguese</option>
						<option value="russian">Russian</option>
						<option value="chinese">Chinese</option>
						<option value="japanese">Japanese</option>
					</select>
				</div>
			</form>
			<div class="lobbys"></div>
		</div>
	</body>
</html>
