<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous"
		/>
		<title>My profile</title>
		<script src="./script.js"></script>
	</head>
	<body>
		<iframe
			class="w-100"
			src="../../components/nav_bar.html"
			title="navBar"
		></iframe>
		<h1 class="text-center mt-2">Profile</h1>
		<div class="container">
			<div class="row">
				<div
					class="col-2 d-grid gap-3 bg-secondary-subtle rounded pt-3 pb-4 mx-auto text-center"
				>
					<img
						src="images/profile_pic_icon.png"
						alt="profile_pic_icon"
						class="rounded pb-2 mx-auto"
						width="150px"
					/>

					<button
						class="btn btn-primary w-100"
						onclick="switchTab(0)"
						role="button"
					>
						Home
					</button>
					<button
						class="btn btn-secondary w-100"
						onclick="switchTab(1)"
						role="button"
					>
						Titles
					</button>
					<button
						class="btn btn-secondary w-100"
						onclick="switchTab(2)"
						role="button"
					>
						Settings
					</button>
				</div>

				<div
					class="col-9 rounded bg-secondary-subtle pt-3 pb-4"
					style="height: 474px"
				>
					<div class="border border-primary rounded p-3" id="quick_prof">
						<div class="text-left fs-4" id="username">iClown32</div>
						<div class="text-sm-left fs-6" id="joindate">
							Joined on 30th February 2099
						</div>
						<div class="text-sm-left fs-6" id="premium_status">
							Premium User
						</div>
					</div>
					<div class="border border-primary rounded p-3" id="tab">a</div>
				</div>
			</div>
		</div>
	</body>
</html>
