<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous"
		/>
		<title>My profile</title>
		<script src="./script.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<iframe
			class="w-100"
			src="../../components/nav_bar.html"
			title="navBar"
		></iframe>
		<h1 class="text-center mt-2">Profile</h1>
		<div class="container">
			<div class="row">
				
				<div
					class="col-2 d-grid gap-3 bg-secondary-subtle rounded pt-3 pb-4 mx-auto text-center h-100"
					id="profile-menu"
				>
					<img
						src="images/profile_pic_icon.png"
						alt="profile_pic_icon"
						class="rounded pb-2 mx-auto"
						width="150px"
					/>

					<button
						class="btn btn-primary w-100"
						onclick="switchTab(0)"
						role="button"
					>
						Home
					</button>
					<button
						class="btn btn-danger w-100"
						onclick="logOut()"
						role="button"
					>
						Log out
					</button>
					<button
						class="btn btn-secondary w-100"
						onclick="switchTab(2)"
						role="button"
					>
						Titles
					</button>
					
				</div>

				<div
					class="col-9 rounded bg-secondary-subtle pt-3 pb-4"
					
					id="profile-container"
				>
					
					<div class="shadow bg-body-tertiary rounded p-3" id="tab" onload="switchTab(0)"> </div>
				</div>
				

				</div>
				<div class="toast-container position-fixed bottom-0 end-0 p-3">	
					<!-- Toast que se muestra al cambiar un usuario correctamente -->
					<div
					id="successToast"
					class="toast align-items-center text-bg-success border-0"
					role="alert"
					aria-live="assertive"
					aria-atomic="true"
				  >
					<div class="d-flex">
					  <div class="toast-body">
						The changes were made successfuly.
					  </div>
					  <button
						type="button"
						class="btn-close btn-close-white me-2 m-auto"
						data-bs-dismiss="toast"
						aria-label="Close"
					  ></button>
					</div>
				  </div>
				  <!-- Toast que se muestra al no cambiar nada -->
					<div
					id="NoChangesMade"
					class="toast align-items-center text-bg-info border-0"
					role="alert"
					aria-live="assertive"
					aria-atomic="true"
				  >
					<div class="d-flex">
					  <div class="toast-body">
						No changes were made.
					  </div>
					  <button
						type="button"
						class="btn-close btn-close-white me-2 m-auto"
						data-bs-dismiss="toast"
						aria-label="Close"
					  ></button>
					</div>
				  </div>
					<!-- Toast que se muestra cuando el nombre de usuario ya esta en uso -->
					<div
					  id="errorNicknameDuplicatedToast"
					  class="toast align-items-center text-bg-danger border-0"
					  role="alert"
					  aria-live="assertive"
					  aria-atomic="true"
					>
					  <div class="d-flex">
						<div class="toast-body">The Nickname is already used.</div>
						<button
						  type="button"
						  class="btn-close btn-close-white me-2 m-auto"
						  data-bs-dismiss="toast"
						  aria-label="Close"
						></button>
					  </div>
					</div>
		  
					<!-- Toast que se muestra al haber haberse ingresado un email invalido -->
					<div
					  id="errorEmailToast"
					  class="toast align-items-center text-bg-danger border-0"
					  role="alert"
					  aria-live="assertive"
					  aria-atomic="true"
					>
					  <div class="d-flex">
						<div class="toast-body">
						  The Email is not a valid Email adress.
						</div>
						<button
						  type="button"
						  class="btn-close btn-close-white me-2 m-auto"
						  data-bs-dismiss="toast"
						  aria-label="Close"
						></button>
					  </div>
					</div>
		  
					<!-- Toast que se muestra cuando el email ya esta en uso -->
					<div
					  id="errorEmailDuplicatedToast"
					  class="toast align-items-center text-bg-danger border-0"
					  role="alert"
					  aria-live="assertive"
					  aria-atomic="true"
					>
					  <div class="d-flex">
						<div class="toast-body">The Email is already used.</div>
						<button
						  type="button"
						  class="btn-close btn-close-white me-2 m-auto"
						  data-bs-dismiss="toast"
						  aria-label="Close"
						></button>
					  </div>
					</div>
		  
					<!-- Toast que se muestra cuando las contraseñas no coinciden -->
					<div
					  id="errorPasswordToast"
					  class="toast align-items-center text-bg-danger border-0"
					  role="alert"
					  aria-live="assertive"
					  aria-atomic="true"
					>
					  <div class="d-flex">
						<div class="toast-body">The passwords should match.</div>
						<button
						  type="button"
						  class="btn-close btn-close-white me-2 m-auto"
						  data-bs-dismiss="toast"
						  aria-label="Close"
						></button>
					  </div>
					</div>
					<!-- Toast que se muestra cuando la contraseña esta mal -->
					<div
					  id="errorOldPasswordToast"
					  class="toast align-items-center text-bg-danger border-0"
					  role="alert"
					  aria-live="assertive"
					  aria-atomic="true"
					>
					  <div class="d-flex">
						<div class="toast-body">The password does not match your account.</div>
						<button
						  type="button"
						  class="btn-close btn-close-white me-2 m-auto"
						  data-bs-dismiss="toast"
						  aria-label="Close"
						></button>
					  </div>
					</div>
				  </div>
				</div>
			  </div>
		</div>
	</body>
</html>
