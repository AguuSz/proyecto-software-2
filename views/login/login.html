<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Login</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" type="text/css" href="css/util.css" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<!--===============================================================================================-->
	</head>
	<body>
		<div class="limiter">
			<div class="container-login100">
				<div class="wrap-login100">
					<div class="login100-pic js-tilt" data-tilt>
						<img src="../../src/img/login_pic.png" alt="IMG" />
					</div>

					<form class="login100-form validate-form">
						<span class="login100-form-title"> Member Login </span>

						<div
							class="wrap-input100 validate-input"
							data-validate="Valid email is required: ex@abc.xyz"
						>
							<input
								class="input100"
								type="text"
								name="email"
								placeholder="Email"
								id="email"
							/>
							<span class="focus-input100"></span>
							<span class="symbol-input100">
								<i class="fa fa-envelope" aria-hidden="true"></i>
							</span>
						</div>

						<div
							class="wrap-input100 validate-input"
							data-validate="Password is required"
						>
							<input
								class="input100"
								type="password"
								name="pass"
								placeholder="Password"
								id="password"
							/>
							<span class="focus-input100"></span>
							<span class="symbol-input100">
								<i class="fa fa-lock" aria-hidden="true"></i>
							</span>
						</div>

						<div class="container-login100-form-btn">
							<button class="login100-form-btn">Login</button>
						</div>

						<div class="text-center p-t-12">
							<span class="txt1"> Forgot </span>
							<a class="txt2" href="#"> Username / Password? </a>
						</div>

						<div class="text-center p-t-136">
							<span class="txt1"> Dont you have an acount? </span>
							<a class="txt2" href="../register/register.html">
								Create one
								<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
							</a>
						</div>
					</form>
				</div>
				<div class="toast-container position-fixed bottom-0 end-0 p-3">
					<!-- Toast que se muestra al obtener datos de login incorrectos -->
					<div
						id="errorToast"
						class="toast align-items-center text-bg-danger border-0"
						role="alert"
						aria-live="assertive"
						aria-atomic="true"
					>
						<div class="d-flex">
							<div class="toast-body">
								There was an issue with either your password or email address.
								Please try again.
							</div>
							<button
								type="button"
								class="btn-close btn-close-white me-2 m-auto"
								data-bs-dismiss="toast"
								aria-label="Close"
							></button>
						</div>
					</div>
					<!-- Toast que se muestra al detectarse una cuenta baneada -->
					<div
						id="banToast"
						class="toast align-items-center text-bg-danger border-0"
						role="alert"
						aria-live="assertive"
						aria-atomic="true"
					>
						<div class="d-flex">
							<div class="toast-body">
								Your account has been permanently banned.
							</div>
							<button
								type="button"
								class="btn-close btn-close-white me-2 m-auto"
								data-bs-dismiss="toast"
								aria-label="Close"
							></button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="script.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"
		></script>
	</body>
</html>
