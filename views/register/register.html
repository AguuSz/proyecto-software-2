<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Register</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous"
		/>
		<!--===============================================================================================-->
		<link rel="stylesheet" type="text/css" href="css/util.css" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<!--===============================================================================================-->
	</head>
	<body>
		<div class="limiter">
			<div class="container-login100">
				<div class="wrap-login100">
					<div class="login100-pic js-tilt" data-tilt>
						<img src="images/img-01.png" alt="IMG" />
					</div>

					<form class="login100-form validate-form">
						<span class="login100-form-title"> Create an account </span>

						<div class="wrap-input100 validate-input">
							<input
								class="input100"
								type="text"
								name="nickname"
								placeholder="Nickname"
								id="nickname"
							/>
							<span class="focus-input100"></span>
							<span class="symbol-input100">
								<i class="fa fa-envelope" aria-hidden="true"></i>
							</span>
						</div>

						<div class="wrap-input100 validate-input">
							<input
								class="input100"
								type="text"
								name="email"
								placeholder="Email"
								id="email"
							/>
							<span class="focus-input100"></span>
							<span class="symbol-input100">
								<i class="fa fa-envelope" aria-hidden="true"></i>
							</span>
						</div>

						<div class="wrap-input100 validate-input">
							<input
								class="input100"
								type="password"
								name="pass"
								placeholder="Password"
								id="password1"
								oninput="showPasswordIndicator(this.value.match(/^(?=.*[A-Z]).{8,}$/))"
							/>
							<span class="focus-input100"></span>
							<span class="symbol-input100">
								<i class="fa fa-lock" aria-hidden="true"></i>
							</span>
						</div>
						<div id="password-indicator"></div>
						<div class="wrap-input100 validate-input">
							<input
								class="input100"
								type="password"
								name="pass2"
								placeholder="Repeat password"
								`
								id="password2"
							/>
							<span class="focus-input100"></span>
							<span class="symbol-input100">
								<i class="fa fa-lock" aria-hidden="true"></i>
							</span>
						</div>

						<div class="container-login100-form-btn">
							<button
								class="login100-form-btn"
								onclick="validateForm()"
								id="register-button"
							>
								Register
							</button>
						</div>

						<div class="text-center p-t-100">
							<a class="txt2" href="../login/login.html">
								Already have an account? Login
								<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
							</a>
						</div>
					</form>
				</div>
				<div class="toast-container position-fixed bottom-0 end-0 p-3">
					<!-- Toast que se muestra al registrar un usuario correctamente -->
					<div
						id="successToast"
						class="toast align-items-center text-bg-success border-0"
						role="alert"
						aria-live="assertive"
						aria-atomic="true"
					>
						<div class="d-flex">
							<div class="toast-body">Your account has been created.</div>
							<button
								type="button"
								class="btn-close btn-close-white me-2 m-auto"
								data-bs-dismiss="toast"
								aria-label="Close"
							></button>
						</div>
					</div>

					<!-- Toast que se muestra cuando el campo de nickname no fue completado -->
					<div
						id="errorNicknameToast"
						class="toast align-items-center text-bg-danger border-0"
						role="alert"
						aria-live="assertive"
						aria-atomic="true"
					>
						<div class="d-flex">
							<div class="toast-body">
								The Nickname field must be completed.
							</div>
							<button
								type="button"
								class="btn-close btn-close-white me-2 m-auto"
								data-bs-dismiss="toast"
								aria-label="Close"
							></button>
						</div>
					</div>

					<!-- Toast que se muestra cuando el nombre de usuario ya esta en uso -->
					<div
						id="errorNicknameDuplicatedToast"
						class="toast align-items-center text-bg-danger border-0"
						role="alert"
						aria-live="assertive"
						aria-atomic="true"
					>
						<div class="d-flex">
							<div class="toast-body">The Nickname is already used.</div>
							<button
								type="button"
								class="btn-close btn-close-white me-2 m-auto"
								data-bs-dismiss="toast"
								aria-label="Close"
							></button>
						</div>
					</div>

					<!-- Toast que se muestra al haber haberse ingresado un email invalido -->
					<div
						id="errorEmailToast"
						class="toast align-items-center text-bg-danger border-0"
						role="alert"
						aria-live="assertive"
						aria-atomic="true"
					>
						<div class="d-flex">
							<div class="toast-body">
								The Email is not a valid Email adress.
							</div>
							<button
								type="button"
								class="btn-close btn-close-white me-2 m-auto"
								data-bs-dismiss="toast"
								aria-label="Close"
							></button>
						</div>
					</div>

					<!-- Toast que se muestra cuando el email ya esta en uso -->
					<div
						id="errorEmailDuplicatedToast"
						class="toast align-items-center text-bg-danger border-0"
						role="alert"
						aria-live="assertive"
						aria-atomic="true"
					>
						<div class="d-flex">
							<div class="toast-body">The Email is already used.</div>
							<button
								type="button"
								class="btn-close btn-close-white me-2 m-auto"
								data-bs-dismiss="toast"
								aria-label="Close"
							></button>
						</div>
					</div>

					<!-- Toast que se muestra cuando las contraseÃ±as no coinciden -->
					<div
						id="errorPasswordToast"
						class="toast align-items-center text-bg-danger border-0"
						role="alert"
						aria-live="assertive"
						aria-atomic="true"
					>
						<div class="d-flex">
							<div class="toast-body">The passwords should match.</div>
							<button
								type="button"
								class="btn-close btn-close-white me-2 m-auto"
								data-bs-dismiss="toast"
								aria-label="Close"
							></button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="script.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"
		></script>
	</body>
</html>
