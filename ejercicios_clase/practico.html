<!DOCTYPE html>
<html>
	<body>
		<form action="" method="get">
			<fieldset>
				<legend>Datos personales</legend>
				<label for="nombre">Nombre</label>
				<input name="nombre" type="text" id="nombre" />

				<label for="apellido">Apellido</label>
				<input name="apellido" type="text" id="apellido" disabled />

				<label for="dni">DNI</label>
				<input type="number" name="dni" id="dni" required />

				<label for="fechaNacimiento">Fecha de Nacimiento</label>
				<input type="date" name="fechaNacimiento" id="fechaNacimiento" />
			</fieldset>

			<fieldset>
				<legend>Datos Materias</legend>

				<label for="ingWeb2">Ingenieria Web 2</label>
				<input type="checkbox" name="ingWeb2" id="ingWeb2" />
				<label for="redes2">Redes 2</label>
				<input type="checkbox" name="redes2" id="redes2" />

				<label for="turnoMañana">Turno mañana</label>
				<input type="radio" name="turno" id="turnoMañana" />
				<label for="turnoTarde">Turno tarde</label>
				<input type="radio" name="turno" id="turnoTarde" />

				<label for="edad">Edad</label>
				<input type="range" name="edad" id="edad" min="0" max="50" step="10" />
			</fieldset>

			<fieldset>
				<legend>Tipos de Auto</legend>

				<label for="tipoDeAuto">Tipo de auto</label>
				<select name="tipoDeAuto" id="tipoDeAuto">
					<option value="auto">Mercedes</option>
					<option value="auto">BMW</option>
					<option value="auto">Audi</option>
					<option value="auto">Toyota</option>
					<option value="moto">Tornado</option>
				</select>
			</fieldset>

			<fieldset>
				<legend>Carga de archivos</legend>

				<label for="archivo">Archivo seleccionado</label>
				<input type="file" name="archivo" id="archivo" />
			</fieldset>

			<input type="submit" value="Enviar" id="" />
		</form>
	</body>
</html>
